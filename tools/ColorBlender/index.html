<html>
<head>
  <script src=colorBlender.js></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="../../unistyle.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
  <header>
    <a href="/">
      <div id=main_title_div style="box-shadow:none">
        <img id=main_title_logo src=../../img/logo.png>
        <button id=back_button><i class="material-icons">navigate_before</i></button>
      </div>
    </a>
  </header>

  <div id=main_header_div>
    <h1 id=mainheader>Color Blender</h1>
  </div>

  <div id=blend_area>

  <div id=input_area>

  <div class=color_input_div>
    <input class=color_input value="#641E96" placeholder="First color"></input>
    <i id=color_picker_button1 class="material-icons">color_lens</i>
  </div>

  <div class=color_input_div>
    <input class=color_input value="#300A82" placeholder="Second color"></input>
    <i id=color_picker_button2 class="material-icons">color_lens</i>
  </div>

  <button id=blend_colors_button>
    Blend
  </button>

  <h1 id=result_text>
  </h1>

  </div>

  <div id="slidecontainer1">
    <h1 class=slidercontainertitle>First Color</h1>
    <input type="range" min="0" max="255" value="50" class="slider" id="rRange1">
    <input type="range" min="0" max="255" value="50" class="slider" id="gRange1">
    <input type="range" min="0" max="255" value="50" class="slider" id="bRange1">
  </div>

  <div id="slidecontainer2">
    <h1 class=slidercontainertitle>Second Color</h1>
    <input type="range" min="0" max="255" value="50" class="slider" id="rRange2">
    <input type="range" min="0" max="255" value="50" class="slider" id="gRange2">
    <input type="range" min="0" max="255" value="50" class="slider" id="bRange2">
  </div>



  </div>


  <footer>
    <article id=byline>
      <img id=byline_logo src=../../img/favicon.png>
      <h1 id=byline_text>created by Mathias M.</h1>
    </article>
  </footer>

</body>

</html>
