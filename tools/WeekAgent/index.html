<html>
<head>
  <meta charset="UTF-8">
  <title>TimeAgent by Mathias M.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <link rel="stylesheet" type="text/css" href="../../unistyle.css">
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <link rel=stylesheet type=text/css href=style.css>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../../img/favicon.png"/>

</head>

<body>
  <header>
    <a href="/">
      <div id=main_title_div style="box-shadow:none">
        <img id=main_title_logo src=../../img/logo.png>
        <button id=back_button><i class="material-icons">navigate_before</i></button>
      </div>
    </a>
  </header>

  <div id=loadDiv></div>
  <div id=dateDiv>
    <h1 id=datepara class=dateHead></h1>
  </div>
  <table id=pageDivider>
    <td class=pageField id=pageFieldL></td>
    <td class=pageField id=pageFieldR></td>
  </table>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <h1 class=numHead>Week of the year</h1>
        <p id=weekpara class=numDom></p>
      </div>
      <div class="inner">
        <h1 class=numHead>Day of the year</h1>
        <p id=daypara class=numDom></p>
      </div>
      <div class="inner">
        <h1 class=numHead>Days left</h1>
        <p id=daysLeftpara class=numDom></p>
      </div>
      <div class="inner">
        <h1 class=numHead>Since January 1, 1970</h1>
        <p id=milliSincepara class=numDom></p>
        <h1 class=numHead id=milliSinceCom></h1>
      </div>
    </div>
  </div>

</body>
</html>
