<!DOCTYPE html><html>
<head>
  <title>
    Diasticium - Mathiazom
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src=../../uniscript.js></script>
  <link rel=stylesheet href=style.css type=text/css>
  <link rel="stylesheet" type="text/css" href="../../unistyle.css">

  <link rel="shortcut icon" type="image/png" href="../../img/favicon.png"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
</head>

<body>

  <header>
    <a href="/">
      <div id=main_title_div style="box-shadow:none">
        <img id=main_title_logo src=../../img/logo.png>
        <button id=back_button><i class="material-icons">navigate_before</i></button>
      </div>
    </a>
  </header>

  <!-- HEADER -->
  <a href=index.html><img id=headerimg src=favicon3.png></img></a>
  <div id=main_header_div>
    <h1 id=mainheader>Diasticium</h1>
  </div>
  <table>
  <!-- MAIN SCREEN -->
  <div id=mainscreen>
    <div id=maincontent>
    <div id=seedInputDIV>
    <p class=textareaLabel>Input seed</p>
    <input placeholder="Your seed" type="text" id=seedinput onkeydown="this.className -= ' boxShadow'">
  </div>
  <div id=inputTextDIV>
    <div id=resultDIV>
    <p id=resultLabel>Result</p>
    <p id=errorLabel>Some combinations were not found!</p>
    <p id=resultText></p>
    <button id=retryButton onclick="location.reload()">Try one more</button>
  </div>
    <p id=textInputLabel for="textinput" class=textareaLabel>Input text</p>
      <button id=showUsedInput onclick="showUsedInput()">Show used input</button>
      <div id=usedInputDIV>
      <button id=sampleButton onclick="useSampleText()">Dummy Text</button><button id=runButton onclick="runDiasticify()">Run</button>
      <hr style=visibility:hidden;>
      <img id=sampleLoadImg src=sampleLoad.gif>
    <textarea oninput="showRun(this)" placeholder="Your astonishing text" style="overflow:hidden" id=textinput name="Text1" cols="40" rows="5"></textarea></div>
  </div></div></div>

  <!-- SCRIPT LINKS -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script src="libraries/p5.js" type=text/javascript></script>

  <script language="javascript" src="libraries/p5.dom.js"></script>

  <script src=sketch.js type="text/javascript"></script>
  <script
 src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

  <script src="lorem-ipsum.js"></script>

</body>
</html>
